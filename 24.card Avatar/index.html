<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Avatar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="card">
        <div class="poster">
            <img src="img/portada.jpg" alt="portada">
        </div>
        <div class="details">
            <div class="imgContent">
                <img src="img/logoavatar.png" alt="logo"><br>
                <span>Directed by James Cameron</span>
            </div>
            <div class="rating">
                <i class="fas fa-star" aria-hidden="true"></i>
                <i class="fas fa-star" aria-hidden="true"></i>
                <i class="fas fa-star" aria-hidden="true"></i>
                <i class="fas fa-star" aria-hidden="true"></i>
                <i class="far fa-star" aria-hidden="true"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span class="fantasy">Fantasy</span>
                <span class="mystery">Mystery</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente dolor explicabo consectetur maxime!.</p>
            </div>
            <div class="cast">
                <h4>Elenco</h4>
                <ul>
                    <li>
                        <img
                          src="http://www.gstatic.com/tv/thumb/persons/73414/73414_v9_bb.jpg"
                        />
                      </li>
                      <li>
                        <img
                          src="http://www.gstatic.com/tv/thumb/persons/25704/25704_v9_bb.jpg"
                        />
                      </li>
                      <li>
                        <img
                          src="http://www.gstatic.com/tv/thumb/persons/554/554_v9_bb.jpg"
                        />
                      </li>
                      <li>
                        <img
                          src="http://www.gstatic.com/tv/thumb/persons/8439/8439_v9_ba.jpg"
                        />
                      </li>
                </ul>
        </div>
        </div>
    </section>
    
</body>
</html>
