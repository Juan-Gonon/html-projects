<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Organizador</title>
    <link rel="stylesheet" href="css/styel.css">
</head>
<body>
    <main>
        <header class="header">
            <h1>Colecciones Populares</h1>
            <div class="btns">
                <span class="active">Perfil</span>
                <span>Relax</span>
                <span>Moda</span>
                <span>Personas</span>
                <span>Tendencias</span>
            </div>
        </header>

        <section class="cards">
            <div class="card">
                <div class="imgs">
                    <div class="img"><img src="img/img1.jpg" alt=""></div>
                    <div class="img"><img src="img/img2.jpeg" alt=""></div>
                    <div class="img"><img src="img/img3.jpg" alt=""></div>
                    <div class="img"><img src="img/img4.jpg" alt=""></div>
                </div>
                <div class="info">
                    <h2>Personas</h2>
                    <div class="tag">
                        <i><ion-icon name="send-outline"></ion-icon></i>
                        <span>166</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="imgs">
                    <div class="img"><img src="img/img3.jpg" alt=""></div>
                    <div class="img"><img src="img/img2.jpeg" alt=""></div>
                    <div class="img"><img src="img/im5.jpg" alt=""></div>
                    <div class="img"><img src="img/img1.jpg" alt=""></div>
                </div>
                <div class="info">
                    <h2>Personas</h2>
                    <div class="tag">
                        <i><ion-icon name="send-outline"></ion-icon></i>
                        <span>166</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="imgs">
                    <div class="img"><img src="img/img4.jpg" alt=""></div>
                    <div class="img"><img src="img/im5.jpg" alt=""></div>
                    <div class="img"><img src="img/img3.jpg" alt=""></div>
                    <div class="img"><img src="img/img2.jpeg" alt=""></div>
                </div>
                <div class="info">
                    <h2>Personas</h2>
                    <div class="tag">
                        <i><ion-icon name="send-outline"></ion-icon></i>
                        <span>166</span>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
